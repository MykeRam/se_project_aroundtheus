<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2025 Around The U.S</p>
      </footer>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" name="profile-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input modal__input_type_name"
              placeholder="Jacques Cousteau"
              minlength="2"
              maxlength="40"
              required
              id="modal-title-input"
            />
            <span class="modal__error" id="modal-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              class="modal__input modal__input_type_description"
              placeholder="Explorer"
              minlength="2"
              maxlength="200"
              required
              id="modal-description-input"
            />
            <span
              class="modal__error"
              id="modal-description-input-error"
            ></span>
          </label>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!--add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form" name="card-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              id="card-title-input"
              class="modal__input modal__input_type_title"
              placeholder="Title"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>

          <label class="modal__label">
            <input
              type="url"
              name="url"
              id="card-url-input"
              class="modal__input modal__input_type_url"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="card-url-input-error"></span>
          </label>

          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="modal_type-preview">
      <div class="modal__container modal__container_type_preview">
        <button
          type="button"
          class="modal__close modal__close_preview"
        ></button>
        <img alt="" class="card__image_preview"/>
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <div class="card__image-container">
          <img alt="" class="card__image" />
          <button type="button" class="card__delete-button"></button>
        </div>
        <div class="card__description">
          <h3 class="card__title"></h3>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
